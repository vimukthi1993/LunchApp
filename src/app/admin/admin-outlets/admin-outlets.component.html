
<p>
    <a routerLink="/admin/outlets/new" class="btn btn-primary">Add Outlet</a>
</p>
<p>
    <input 
    #query
    (keyup)="filter(query.value)"
    type="text" class="form-control" placeholder="Search...">
</p>

<data-table
    [items]="items"
    [itemCount]="itemCount"
    (reload)="reloadItems($event)"
>

<data-table-column
    [property]="'name'"  
    [header]="'Name'"
    [sortable]="true"
    [resizable]="true"
>
</data-table-column>

<data-table-column
    [property]="'ownerName'"  
    [header]="'Owner Name'"
    [sortable]="true"
    [resizable]="true"
>
</data-table-column>

<data-table-column
    [property]="'ownerPhone'"  
    [header]="'Owner Phone'"
    [sortable]="true"
    [resizable]="true"
>
</data-table-column>

<data-table-column
    [property]="'phone'"  
    [header]="'Phone'"
    [sortable]="true"
    [resizable]="true"
>
</data-table-column>

<data-table-column
    [property]="'address1'"  
    [header]="'Address 1'"
    [sortable]="true"
    [resizable]="true"
>
</data-table-column>

<data-table-column
    [property]="'address2'"  
    [header]="'Address 2'"
    [sortable]="true"
    [resizable]="true"
>
</data-table-column>

<data-table-column
    [property]="'address3'"  
    [header]="'Address 3'"
    [sortable]="true"
    [resizable]="true"
>
</data-table-column>

<data-table-column
    [property]="'$key'"  
>
<ng-template #dataTableCell let-item="item">
  <a [routerLink]="['/admin/outlets/', item.$key]">Edit</a>
</ng-template>
</data-table-column>

</data-table>
